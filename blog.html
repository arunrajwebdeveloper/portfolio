  <body>
    <!-- HEADER -->
    <header class="header">

    </header>
    <section class="main-section">
      <main class="main">
        <div class="canvas">
          <article class="article">
            <div id="blog-list" class="blog-list"></div>
          </article>
        </div>
      </main>
    </section>

    <!-- SCRIPTS -->
    <script src="/portfolio/data/blog-data.js"></script>
    <script>
      window.onload = function () {
        function truncateText(text, maxLength) {
          return text.length > maxLength
            ? text.slice(0, maxLength) + "..."
            : text;
        }

        const container = document.getElementById("blog-list");

        blogData.blog.forEach((item) => {
          const blogItem = `
          <div class="blog-item">
            <a href="/portfolio/read.html?id=${item.id}">
              <img src="${item.thumbnail}" alt="${item.title}" />
              <div class="blog-display-content">
                <div class="tags-list">
                  ${item?.tags
                    ?.map((tag) => {
                      return `<span class="tag">${tag}</span>`;
                    })
                    .join("")}
                </div>
                <h2>${item.title}</h2>
                <p>${truncateText(item.description, 100)}</p>
              </div>
            </a>
          </div>
        `;
          container.insertAdjacentHTML("beforeend", blogItem);
        });
      };
    </script>
  </body>
