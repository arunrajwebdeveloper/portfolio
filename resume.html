<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arun Raj | Software Developer</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- FONTS -->
    <!-- 400,500,600,700,800,900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      * {
        font-family: "Lexend Deca", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__content">
        <div class="identity">
          <a href="/">
            <div class="identity__content">
              <div class="identity__avatar">
                <img
                  class="avatar__image"
                  src="./images/avatar.jpg"
                  loading="lazy"
                  alt="arunraj avatar image"
                />
              </div>
              <div class="identity__info">
                <p class="identity__name">arun raj</p>
                <p class="identity__subtext">software developer</p>
              </div>
            </div>
          </a>
        </div>

        <div class="header-actions">
          <button class="header-action-btn action__download-resume">
            Download resume
          </button>
        </div>
      </div>
    </header>
    <section class="main-section">
      <main class="main">
        <div class="canvas">
          <div class="pdf-canvas" id="pdf-canvas"></div>
        </div>
      </main>
    </section>

    <!-- SCRIPTS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        const url = "/documents/git-cheat-sheet-education.pdf";

        const container = document.getElementById("pdf-canvas");

        pdfjsLib.getDocument(url).promise.then((pdf) => {
          for (let i = 1; i <= pdf.numPages; i++) {
            pdf.getPage(i).then((page) => {
              const viewport = page.getViewport({ scale: 1 });
              const canvas = document.createElement("canvas");
              canvas.style.display = "block";
              canvas.style.margin = "auto";
              canvas.style.width = "100%";

              const context = canvas.getContext("2d");
              canvas.height = viewport.height;
              canvas.width = viewport.width;

              container.appendChild(canvas);

              page.render({
                canvasContext: context,
                viewport: viewport,
              });
            });
          }
        });
      };
    </script>
  </body>
</html>
